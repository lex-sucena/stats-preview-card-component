<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main id="grid-container">
    <div id="hero__img"></div>
    <div id="hero__txt">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div id="stats-container">
        <div class="stats__card">
          <span>10k+</span>
          <p>COMPANIES</p>
        </div>
        <div class="stats__card">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="stats__card">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor <i class="fas fa-link"></i></i></a>.
      Coded by <a href="https://linktr.ee/lex.sucena" target="_blank">Alex Sucena<i class="fas fa-link"></i></a>.
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/4b820585b5.js" crossorigin="anonymous"></script>
</body>
</html>
